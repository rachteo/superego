	        <h1><a onClick="newSuperEgoServer()">> New<br>SuperEgo+<br>Template</a></h1>
	        <br><br>
	      </div>
	      <div class="row-fluid" id="templatespace" style="visibility:hidden; position:absolute; top:500px;">

   		  		<h2>New.</h2>

   		  	<div class="span4" id="template-gta">

              <br>
	          <h2>&nbsp;&nbsp;> Actions / Rules / Views</h2>
		      <br>
		      <div style="float:left; padding:23px; width:215px;">
		        <input name="arvName" id="arvName" placeholder="Object Name" required /><br />
		        <select id="arvType">
				  <option value="action">Action</option>
				  <option value="rule">Rule</option>
				  <option value="view">View</option>
				</select>
		        <input name="arvCode" id="arvCode" placeholder="Code URL" /><br />
		        <p style="text-align:right"><br /><strong><a onClick="saveForm()">SAVE >></a></strong></p>
		      </div>
		      <div style="float:right; padding-right:43px; top:-10px;">
		        <h2>Views</h2>
		        <div id="viewsquares">
		        </div>
		      </div>
	       	  <div style="float:right; padding-right:33px; top:-10px;">
		        <h2>Rules</h2>
		        <div id="rulesquares">
		        </div>
		      </div>		      
		      <div style="float:right; padding-right:33px; top:-10px;">
		        <h2>Actions</h2>
		        <div id="actionsquares">
		        </div>
		      </div>
		      <br><br>
